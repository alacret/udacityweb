{% extends "base.html" %}
{% block content %}
<ol>
    {% for x in rang(1, x+1) %}
        {% if x % 15 == 0 %}
            FizzBuz
        {% elif x % 3 == 0 %}
            Fizz
        {% if x % 5 == 0 %}
            Buzz
        {% else %}
            {{x}}
        {% endif %}
    {% endfor %}
</ol>
{% endblock %}
